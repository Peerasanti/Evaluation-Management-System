<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Container Styling */
        .form-container, .table-container, .export-container {
            max-width: 800px;
            margin: 0 auto 30px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h3, .table-container h3 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.5rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        /* Button Styling */
        .btn, .add-btn, .save-btn, .edit-btn, .del-btn, .cancel-btn, .assessment {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.1s;
        }

        .add-btn, .save-btn, .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .add-btn:hover, .save-btn:hover, .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
        }

        .edit-btn:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .del-btn {
            background-color: #e74c3c;
            color: white;
        }

        .del-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .cancel-btn {
            background-color: #7f8c8d;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #6c7a89;
            transform: translateY(-2px);
        }

        .assessment {
            background-color: #2ecc71;
            color: white;
            width: 100%;
            padding: 12px;
        }

        .assessment:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        /* Logout Button */
        #back {
            text-align: right;
            margin-bottom: 20px;
        }

        #config {
            background-color: #e74c3c;
            color: white;
        }

        #config:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        /* Loading Spinner */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid #e0e0e0;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10000;
        }

        .modal-content {
            background-color: white;
            width: 400px;
            max-width: 90%;
            margin: 15% auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            margin-top: 0;
            text-align: center;
            color: #2c3e50;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-content label {
            font-weight: 600;
            color: #2c3e50;
        }

        .modal-content input[type="text"],
        .modal-content input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .modal-content input[type="text"]:focus,
        .modal-content input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .modal-content .save-btn, .modal-content .cancel-btn {
            width: 100%;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .form-container, .table-container, .export-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            label {
                width: 80px;
            }

            input[type="text"], input[type="password"] {
                width: 100%;
            }

            th, td {
                padding: 8px;
                font-size: 14px;
            }

            .btn, .add-btn, .save-btn, .edit-btn, .del-btn, .cancel-btn, .assessment {
                padding: 8px 12px;
                font-size: 12px;
            }

            .modal-content {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
  <div id="back">
    <button type="button" class="btn" id="config" onclick="logout()"> Logout </button>
  </div>

  <h1>Manage Users</h1>

  <div id="loading" style="display:none;">
    <div class="spinner"></div>
  </div>

  <div class="form-container">
    <form id="user-data" method="post" action="">
      <label for="username">Username:</label>
      <input type="text" id="username" name="Username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="Password" required>

      <button type="submit" class="btn btn-primary" id="submit">
        <i class="bi bi-plus-circle"></i>  Add
      </button>
    </form>
  </div>

  <div class="export-container">
    <button type="button" class="assessment" onclick="window.location.href = 'Assessment_page.html'">Overview Assessment Information</button>
  </div>


  <div class="table-container">
    <h3>Users Information Table</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <div id="editModal" class="modal">
      <div class="modal-content">
          <h3>Edit User</h3>
          <form id="editForm">
              <label for="editUsername">Username:</label>
              <input type="text" id="editUsername" name="Username" required>

              <label for="editPassword">Password:</label>
              <input type="password" id="editPassword" name="Password" required>

              <div style="display: flex; gap: 10px; margin-top: 10px;">
                  <button type="submit" class="save-btn">Save</button>
                  <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
              </div>
          </form>
      </div>
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', function() {
      currentUsername = localStorage.getItem('username');
      if (!currentUsername) {
        alert('Please login first');
        window.location.href = 'index.html';
        return;
      }

    });

    let editRow = '';

    document.addEventListener('DOMContentLoaded', function() {
      const loadingDiv = document.getElementById('loading');  
      window.callback = function(data) {
        if (data.result === 'success') {
          loadingDiv.style.display = 'none';
          const tableBody = document.querySelector('#userTable tbody');
          tableBody.innerHTML = '';

          data.users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.username}</td>
              <td>${user.password}</td>
              <td>
                <button data-user="${user.username}" type="button" class="edit-btn">
                    <i class="bi bi-pencil-square"></i>  Edit
                </button>
                <button data-user="${user.username}" type="button" class="del-btn">
                    <i class="bi bi-trash"></i>  Delete
                </button>
              </td>
            `;
            tableBody.appendChild(row);

            row.querySelector('.del-btn').addEventListener('click', () => {
              deleteUser(user.username, row);
            });

            row.querySelector('.edit-btn').addEventListener('click', () => {
              editRow = user.username;
              document.getElementById('editUsername').value = user.username;
              document.getElementById('editPassword').value = user.password;
              document.getElementById('editModal').style.display = 'flex';
            });
          });
        } else {
          loadingDiv.style.display = 'none';
          console.error('Error loading users:', data);
        }
      };

      loadingDiv.style.display = 'flex';

      const script = document.createElement('script');
      script.src = 'https://script.google.com/macros/s/AKfycbwTgoaDLoklK1Wyp7sWhJfotLqvmTaies-XfZhOGXwOFn7jnkbqFvHFcUDRGf0qfjEf/exec?callback=callback';
      document.body.appendChild(script);
    });

    function logout() {
      localStorage.removeItem('username');
      window.location.href = 'index.html';
    }


    function deleteUser(username, tr) {
      const loadingDiv = document.getElementById('loading');
      loadingDiv.style.display = 'flex';

      fetch('https://script.google.com/macros/s/AKfycbwTgoaDLoklK1Wyp7sWhJfotLqvmTaies-XfZhOGXwOFn7jnkbqFvHFcUDRGf0qfjEf/exec', {
        method: 'POST',
        body: new URLSearchParams({
          'action': 'deleteUser',
          'username': username
          })
      })
      .then(response => response.json())
      .then(data => {
        loadingDiv.style.display = 'none';
        if (data.result === 'success') {
          tr.remove();
          loadUsers();
        } else {
          console.error('Delete failed', data.message);
          alert('Error: ' + data.message || data.error);
        }
      })
      .catch(error => {
        loadingDiv.style.display = 'none';
        console.error('Delete failed', error);
        alert('Failed to connect to server: ' + error);
      });
    }

    function loadUsers() {
      document.getElementById('loading').style.display = 'flex';
      const script = document.createElement('script');
      script.src = `https://script.google.com/macros/s/AKfycbwTgoaDLoklK1Wyp7sWhJfotLqvmTaies-XfZhOGXwOFn7jnkbqFvHFcUDRGf0qfjEf/exec?callback=callback`;
      script.onerror = () => {
        document.getElementById('loading').style.display = 'none';
        alert('Failed to connect to server');
      };
      document.body.appendChild(script);
    }


    const form = document.getElementById('user-data');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const loadingDiv = document.getElementById('loading');
      loadingDiv.style.display = 'flex';

      const formData = new FormData(form);
      const formObj = {};
      formData.forEach((value, key) => {
        formObj[key] = value;
      })

      fetch('https://script.google.com/macros/s/AKfycbwTgoaDLoklK1Wyp7sWhJfotLqvmTaies-XfZhOGXwOFn7jnkbqFvHFcUDRGf0qfjEf/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(formObj)
      })
      .then(response => response.json())
      .then(data => {
        loadingDiv.style.display = 'none';

        console.log(data);
        form.reset()
        window.location.reload();
      })
      .catch(error => {
        loadingDiv.style.display = 'none';

        console.error(error);
        alert('Error adding user');
      });

    });


    const editForm = document.getElementById('editForm');

    editForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const newUsername = formData.get('Username');
      const newPassword = formData.get('Password');

      document.getElementById('loading').style.display = 'flex';
      document.getElementById('editModal').style.display = 'none';

      fetch('https://script.google.com/macros/s/AKfycbwTgoaDLoklK1Wyp7sWhJfotLqvmTaies-XfZhOGXwOFn7jnkbqFvHFcUDRGf0qfjEf/exec', {
        method: 'POST',
        body: new URLSearchParams({
          'action': 'editUser',
          'oldUsername': editRow,
          'Username': newUsername,
          'Password': newPassword
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        if (data.result === 'success') {
          loadUsers();
        } else {
            alert('Error: ' + data.message || data.error);
        }
      })
      .catch(error => {
        document.getElementById('loading').style.display = 'none';
        alert('Failed to connect to server: ' + error);
      });
    });

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

  </script>
</body>
</html>
