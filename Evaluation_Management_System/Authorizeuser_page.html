<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>manage user</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f9;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-container, .table-container {
      max-width: 800px;
      margin: 0 auto 30px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-btn, .save-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .add-btn:hover, .save-btn:hover {
      background-color: #0056b3;
    }

    .edit-btn {
      background-color: #ffc107;
      color: white;
    }

    .edit-btn:hover {
      background-color: #e0a800;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f3f8;
    }

    tr:hover {
      background-color: #f9fcff;
    }
  </style>
</head>
<body>
  <h1>Manage Users</h1>

  <div class="form-container">
    <form id="user-data" method="post" action="">
      <label for="username">Username:</label>
      <input type="text" id="username" name="Username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="Password" required>

      <input type="submit" value="Submit" id="submit">
    </form>
  </div>

  <div class="table-container">
    <h3>Users Table</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>

  <script>

    document.addEventListener('DOMContentLoaded', function() {
      // สร้างฟังก์ชัน callback
      window.callback = function(data) {
        if (data.result === 'success') {
          const tableBody = document.querySelector('#userTable tbody');
          tableBody.innerHTML = '';

          data.users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.username}</td>
              <td>${user.password}</td>
              <td><button>Edit</button> <button>Delete</button></td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          console.error('Error loading users:', data);
        }
      };

      // เพิ่ม script tag เพื่อเรียก JSONP
      const script = document.createElement('script');
      script.src = 'https://script.google.com/macros/s/AKfycbwTgoaDLoklK1Wyp7sWhJfotLqvmTaies-XfZhOGXwOFn7jnkbqFvHFcUDRGf0qfjEf/exec?callback=callback';
      document.body.appendChild(script);
    });



    const form = document.getElementById('user-data');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(form);
      const formObj = {};
      formData.forEach((value, key) => {
        formObj[key] = value;
      })

      fetch('https://script.google.com/macros/s/AKfycbwTgoaDLoklK1Wyp7sWhJfotLqvmTaies-XfZhOGXwOFn7jnkbqFvHFcUDRGf0qfjEf/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(formObj)
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        form.reset()
        alert('User added successfully');
        window.location.reload();
      })
      .catch(error => {
        console.error(error);
        alert('Error adding user');
      });

    });

  </script>
</body>
</html>
