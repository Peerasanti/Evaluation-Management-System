<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>manage user</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f9;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-container, .table-container {
      max-width: 800px;
      margin: 0 auto 30px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-btn, .save-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .add-btn:hover, .save-btn:hover {
      background-color: #0056b3;
    }

    .edit-btn {
      background-color: #ffc107;
      color: white;
    }

    .edit-btn:hover {
      background-color: #e0a800;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f3f8;
    }

    tr:hover {
      background-color: #f9fcff;
    }
  </style>
</head>
<body>
  <h1>Manage Users</h1>

  <!-- ฟอร์มเพิ่มผู้ใช้ -->
  <div class="form-container">
    <h3>Add New Users</h3>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="username" />
    </div>
    <div style="margin-top: 10px;">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="password" />
    </div>
    <button class="add-btn" onclick="addUser()">Add Users</button>
  </div>

  <!-- ตารางผู้ใช้ -->
  <div class="table-container">
    <h3>Users Table</table></h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody>
        <!-- ตัวอย่างแถวเริ่มต้น -->
        <tr>
          <td>user01</td>
          <td>******</td>
          <td>
            <button class="btn edit-btn" onclick="editRow(this)">Edit</button>
            <button class="btn delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function addUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("fill Username and Password");
        return;
      }

      const table = document.getElementById("userTable").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      const cellUsername = newRow.insertCell(0);
      const cellPassword = newRow.insertCell(1);
      const cellActions = newRow.insertCell(2);

      cellUsername.innerText = username;
      cellPassword.innerText = '******'; // ซ่อนรหัสผ่าน
      cellActions.innerHTML = `
        <button class="btn edit-btn" onclick="editRow(this)">Edit</button>
        <button class="btn delete-btn" onclick="deleteRow(this)">Delete</button>
      `;

      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function editRow(button) {
      const row = button.closest("tr");
      const usernameCell = row.cells[0];
      const passwordCell = row.cells[1];
      const actionsCell = row.cells[2];

      if (button.textContent === "Edit") {
        const currentUsername = usernameCell.textContent;
        const currentPassword = passwordCell.textContent === '******' ? '' : passwordCell.textContent;

        usernameCell.innerHTML = `<input type="text" value="${currentUsername}" />`;
        passwordCell.innerHTML = `<input type="password" value="${currentPassword}" />`;
        button.textContent = "Save";
      } else {
        const newUsername = usernameCell.querySelector("input").value;
        const newPassword = passwordCell.querySelector("input").value;

        if (!newUsername || !newPassword) {
          alert("fill the box");
          return;
        }

        usernameCell.textContent = newUsername;
        passwordCell.textContent = '******';
        button.textContent = "Edit";
      }
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }
  </script>
</body>
</html>
