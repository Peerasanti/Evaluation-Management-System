<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <title>Login Page</title>
        <style>
            /* General Styling */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f4f7fa;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            /* Container Styling */
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            /* Card Styling */
            .card {
                width: 400px;
                max-width: 90%;
                padding: 30px;
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
    
            /* Card Title */
            .card-title {
                text-align: center;
                font-size: 2rem;
                color: #2c3e50;
                margin-bottom: 30px;
            }
    
            /* Form Styling */
            .form-group {
                margin-bottom: 20px;
                text-align: center;
            }
    
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }
    
            input[type="text"]:focus, input[type="password"]:focus {
                outline: none;
                border-color: #3498db;
                box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            }
    
            /* Button Styling */
            .btn, .btn-primary {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
                transition: background-color 0.3s, transform 0.1s;
            }
    
            .btn-primary {
                background-color: #3498db;
                color: white;
                width: 100%;
            }
    
            .btn-primary:hover {
                background-color: #2980b9;
                transform: translateY(-2px);
            }
    
            #config {
                background-color: #ffc107;
                color: white;
                padding: 8px 12px;
                position: absolute;
                top: 20px;
                right: 20px;
            }
    
            #config:hover {
                background-color: #e0a800;
                transform: translateY(-2px);
            }
    
            /* Modal Buttons */
            .modal-buttons {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
    
            /* Error Message */
            #loginError {
                color: #e74c3c;
                text-align: center;
                margin-top: 15px;
                font-size: 14px;
            }
    
            /* Loading Spinner */
            #loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }
    
            .spinner {
                width: 60px;
                height: 60px;
                border: 8px solid #e0e0e0;
                border-top-color: #3498db;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
    
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
    
            /* Responsive Design */
            @media (max-width: 768px) {
                .card {
                    width: 90%;
                    padding: 20px;
                }
    
                .card-title {
                    font-size: 1.5rem;
                }
    
                input[type="text"], input[type="password"] {
                    padding: 8px;
                    font-size: 12px;
                }
    
                .btn, .btn-primary {
                    padding: 8px 15px;
                    font-size: 12px;
                }
    
                #config {
                    padding: 6px 10px;
                    font-size: 12px;
                    top: 10px;
                    right: 10px;
                }
            }
        </style>
    </head>
<body>

    
    <div id="loading" style="display:none;">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <button type="button" class="btn" id="config" onclick="handleConfigLogin()">
                    <i class="bi bi-person-fill-gear"></i>
                </button>
                <h1 class="card-title">Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p id="loginError"></p>
            </div>
        </div>
    </div>

    <script>
        function performLogin(username, password, callbackName) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'flex';

            if (!username || !password) {
                loadingDiv.style.display = 'none';

                document.getElementById('loginError').textContent = 'Please enter both username and password';
                return;
            }

            if (username === 'admin' && password === 'admin') {
                localStorage.setItem('username', 'admin');
                window.location.href = 'Authorizeuser_page.html';
                return;
            }

            window[callbackName] = function(response) {
                if (response.result === 'success') {
                    loadingDiv.style.display = 'none';
                    localStorage.setItem('username', username);
                    window.location.href = 'Evaluation_page.html';
                } else {
                    loadingDiv.style.display = 'none';
                    document.getElementById('loginError').textContent = response.message;
                }
            };

            const script = document.createElement('script');
            script.src = `https://script.google.com/macros/s/AKfycbwTgoaDLoklK1Wyp7sWhJfotLqvmTaies-XfZhOGXwOFn7jnkbqFvHFcUDRGf0qfjEf/exec?action=checkLogin&callback=${callbackName}&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            script.onerror = () => {
                document.getElementById('loginError').textContent = 'Failed to connect to server';
            };
            document.body.appendChild(script);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            performLogin(username, password, 'loginCallback');
        });

        function handleConfigLogin() {
            performLogin('admin', 'admin', 'configCallback');
        }
    </script>
</body>
</html>
